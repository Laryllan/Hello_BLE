<!DOCTYPE html>
<html>
	<head>
		<title>Hello_BLE</title>
		<script src="phonegap.js"></script>
		<script src="jquery.js"></script>
		<script>
			jQuery(document).ready(function() {
				var $btn = jQuery(".button");
				$btn.on("touchend", function() {
					if($btn.is(".on")) {
						$btn.removeClass("on");
					}
					else {
						$btn.addClass("on");
					}
				});
				
				jQuery("#menu > span[data-menu='list']").on("touchend", function() {				
					jQuery("#menu > span[data-menu='list']").text("...");
					
					bluetoothSerial.list(function(devices) {
						jQuery("#menu > span[data-menu='list']").text(devices.length);
						if(devices.length) {
							jQuery("#menu > span[data-menu='list']").text(devices[i].uuid);
						}
						else {
							jQuery("#menu > span[data-menu='list']").text("xxx");
						}
					}, function() {
						jQuery("#menu > span[data-menu='list']").text("-1");
						alert("ERROR!");
					});
				});
			});
		</script>
		<style>
			body {
				background-image:url(bg.png);
			}
			
			.button {
				position:absolute;
				
				left:50%;
				top:50%;
				margin-left:-55px;
				margin-top:-55px;
				
				width:100px;
				height:100px;
				
				background-color:#777;
				border:10px solid #000;
				border-radius:50%;
				box-shadow:0px 0px 15px 5px rgba(0, 0, 0, 0.5);
			}
			
			.button.on {
				background-color:#F00;
				box-shadow:0px 0px 40px 20px rgba(255, 255, 0, 0.5);
			}

			#menu {
				position:absolute;
				
				left:10px;
				top:10px;
			}
			
			#menu > span {
				position:relative;
				display:inline-block;
				
				width:90px;
				height:60px;
				padding-top:30px;
				
				background-color:#FFF;				
				color:#000;
				
				font-family:Verdana;
				font-size:24px;
				text-align:center;
				
				cursor:pointer;
			}
			
			#menu > span:active {
				background-color:#BBB;
			}
		</style>
	</head>
	<body>
		<div id="menu">
			<span data-menu="list">.list</span>
		</div>
		<span class="button"></span>
	</body>
